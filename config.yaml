session:
  output_mode: text_voice
  short_memory_turns: 100
  short_memory_max_chars: 12000
  short_memory_max_tokens: 4096
  max_session_count: 200
lmstudio:
  base_url: http://127.0.0.1:1234/v1
  model: mistral-nemo-12b-arliai-rpmax-v1.2
  timeout_sec: 60
  retry_max: 2
  exe_path: ''
tts:
  base_url: http://127.0.0.1:5000
  speaker: 0
  output_dir: outputs
  autoplay: true
  server_start_cmd: []
  server_cwd: ''
  bootstrap:
    enabled: false
    repo_url: https://github.com/litagin02/Style-Bert-VITS2.git
    repo_ref: main
    install_dir: third_party/Style-Bert-VITS2
    requirements_file: requirements.txt
    marker_file: data/.style_bert_vits2_installed
    download_models: true
    models_marker_file: data/.style_bert_vits2_models_ready
rag:
  top_k_episodes: 3
  top_k_log_messages: 6
paths:
  db_path: data/app.db
  log_path: logs/app.log
