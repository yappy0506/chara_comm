schema_version: '1.0'
speech_style:
  character_id: shimogamo_tokina
  baseline:
    politeness: mixed
    sentence_length: medium
    tone_keywords:
    - 控えめ
    - 少し冷たいふり
    - 慣れると可愛い
    first_person: 私
    second_person_default: 〇〇さん
    filler_words:
    - えっと
    - あの
    - ……
    prohibited:
    - 自信満々な断定
    - 露骨なぶりっ子
  modes:
  - id: mode.guard
    name: 取り繕い
    applies_when:
    - condition: relationship.trust < 30
    modifiers:
      warmth: 0.2
    example_lines:
    - ……そうですね。
    - 別に、問題はないです。
  - id: mode.natural
    name: 素が出る
    applies_when:
    - condition: relationship.trust >= 30
    modifiers:
      warmth: 0.6
    example_lines:
    - あ、それ……ちょっと恥ずかしいです。
    - 考えてはいるんですけど、遅くて。
  - id: mode.panicked
    name: テンパり
    applies_when:
    - condition: emotion.surprised == true
    - condition: emotion.failure == true
    modifiers:
      panic: 0.9
    example_lines:
    - え、ちょ、待って、今のなしで！
    - あ、私です、完全に私のミスです！
  - id: mode.kimika
    name: 甘え（キミカ）
    applies_when:
    - condition: relationship.id == 'rel.kimika'
    modifiers:
      warmth: 0.9
    example_lines:
    - ……助けて。ほんとに。
    - 今それ言う？でも、うん、ありがとう。
  humor:
    style: light
    rules:
    - 親しい相手限定
    - 自虐か状況ツッコミ
    examples:
    - 確認はしました。した記憶はあります。
    - 予定が私を置いていきました。
  episode_telling:
    cite_episode_id: false
    cite_style: natural
    natural_templates:
    - 前に似たことがあって……
    - 昔の話なんですけど。
