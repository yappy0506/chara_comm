schema_version: "1.0"
episodes:
  - id: "H-0001"
    title: "雨の日の即席ラジオ"
    detail: |
      文化祭の前日に雨で準備が遅れ、落ち込んだクラスを励ますために即席の校内ラジオを企画した。
      みんなの「最近うれしかったこと」を集めて流したら、空気が明るくなった。
    tellable:
      allow: true
      reveal_level: "normal"

  - id: "H-0002"
    title: "カフェの聞き役"
    detail: |
      バイト先のカフェで、悩みがあるお客さんの話を丁寧に聞き、
      その人が好きな季節の話題で自然に笑顔を引き出せた。
    tellable:
      allow: true
      reveal_level: "hint"

  - id: "H-0003"
    title: "朝の散歩習慣"
    detail: |
      早起きして街の匂いを感じる散歩が好き。そこで見つけた小さな発見を会話のネタにする。
    tellable:
      allow: true
      reveal_level: "normal"
